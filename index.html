<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shopping Cart Lavka</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="banner">
		<div class="banner__shelf shelf" style="background-image: url('img/shelf-background.svg');">
			<div class="shelf__row">
				<img src="img/wine.svg" alt="Wine" draggable="true" class="shelf__product wine" data-name="wine">
				<img src="img/milk.svg" alt="Milk" draggable="true" class="shelf__product milk" data-name="milk">
				<img src="img/jam.svg" alt="Jam" draggable="true" class="shelf__product jam" data-name="jam">
				<img src="img/cheese.svg" alt="Cheese" draggable="true" class="shelf__product cheese" data-name="cheese">
			</div>
			<div class="shelf__row">
				<img src="img/meat.svg" alt="Meat" draggable="true" class="shelf__product meat" data-name="meat">
				<img src="img/chicken.svg" alt="Chicken" draggable="true" class="shelf__product chicken" data-name="chicken">
				<img src="img/chips.svg" alt="Chips" draggable="true" class="shelf__product chips" data-name="chips">
			</div>
			<div class="shelf__row">
				<img src="img/pineapple.svg" alt="Pineapple" draggable="true" class="shelf__product pineapple"
					data-name="pineapple">
				<img src="img/banana.svg" alt="Banana" draggable="true" class="shelf__product banana" data-name="banana">
				<img src="img/apple.svg" alt="Apple" draggable="true" class="shelf__product apple" data-name="apple">
				<img src="img/green-onion.svg" alt="Green onion" draggable="true" class="shelf__product green-onion"
					data-name="green-onion">
			</div>
		</div>
		<div class="banner__cart cart" id="cart">
			<img src="img/cart.svg" alt="Cart" class="cart__image">
			<div class="cart__products" id="cart-products"></div>
		</div>
		<button class="banner__checkout-btn checkout-btn" id="checkout-btn">
			Оплатить корзину
		</button>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
