<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shopping Cart Lavka</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="banner">
		<div class="banner__shelf shelf" style="background-image: url('img/shelf-background.svg');">
			<div class="shelf__row">
				<img src="img/wine.svg" alt="wine" draggable="true" class="shelf__product" data-name="wine">
				<img src="img/milk.svg" alt="milk" draggable="true" class="shelf__product" data-name="milk">
				<img src="img/jam.svg" alt="jam" draggable="true" class="shelf__product" data-name="jam">
				<img src="img/cheese.svg" alt="cheese" draggable="true" class="shelf__product" data-name="cheese">
			</div>
			<div class="shelf__row">
				<img src="img/meat.svg" alt="meat" draggable="true" class="shelf__product" data-name="meat">
				<img src="img/chicken.svg" alt="chicken" draggable="true" class="shelf__product" data-name="chicken">
				<img src="img/chips.svg" alt="chips" draggable="true" class="shelf__product" data-name="chips">
			</div>
			<div class="shelf__row">
				<img src="img/pineapple.svg" alt="pineapple" draggable="true" class="shelf__product" data-name="pineapple">
				<img src="img/banana.svg" alt="banana" draggable="true" class="shelf__product" data-name="banana">
				<img src="img/apple.svg" alt="apple" draggable="true" class="shelf__product" data-name="apple">
				<img src="img/green-onion.svg" alt="green-onion" draggable="true" class="shelf__product"
					data-name="green-onion">
			</div>
		</div>

		<div class="banner__cart cart" id="cart">
			<img src="img/cart.svg" alt="Cart" class="cart__image">
			<div class="cart__products" id="cart-products"></div>
		</div>
		<button class="banner__checkout-btn checkout-btn hidden" id="checkout-btn">
			Оплатить корзину
		</button>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
